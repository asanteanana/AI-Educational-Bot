<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge â€” Your AI Learning Companion</title>
  <meta name="description"
    content="An AI-powered educational assistant that answers your questions with both text and audio responses." />
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'%3E%3Ccircle cx='12' cy='12' r='10' /%3E%3C/svg%3E"
    type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" fill="currentColor" />
        </svg>
        <h1>Knowledge</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <div class="hero-backdrop"></div>
        <h1 class="hero-title">Intelligence that <span class="highlight">speaks</span> to you.</h1>
        <p class="hero-subtitle">Meet your AI learning companion that not only answers questions but brings knowledge to
          life with a natural, human-like voice.</p>

        <div class="main-input-container">
          <form id="main-form" class="main-input">
            <input type="text" id="main-question-input" placeholder="What would you like to learn about?"
              autocomplete="off">
            <button type="submit" id="main-send-button" class="pulse-on-hover">
              <span class="button-text">Ask</span>
              <span class="loading-spinner"></span>
            </button>
            <button type="button" id="voice-input-button" aria-label="Use voice input">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>
          </form>
        </div>

        <div class="hero-features">
          <div class="feature">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 16v-4"></path>
              <path d="M12 8h.01"></path>
            </svg>
            <span>Natural Answers</span>
          </div>
          <div class="feature">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M11 5 6 9H2v6h4l5 4z"></path>
              <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
            </svg>
            <span>Voice Responses</span>
          </div>
          <div class="feature">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path
                d="M19.439 7.85c-.049.322.059.648.289.878l1.568 1.568c.47.47.706 1.087.706 1.704s-.235 1.233-.706 1.704l-1.611 1.611a.98.98 0 0 1-.837.276c-.47-.07-.802-.48-.968-.925a2.501 2.501 0 1 0-3.214 3.214c.446.166.855.497.925.968a.979.979 0 0 1-.276.837l-1.61 1.61a2.404 2.404 0 0 1-1.705.707 2.402 2.402 0 0 1-1.704-.706l-1.568-1.568a1.026 1.026 0 0 0-.877-.29c-.319.049-.629-.16-.768-.442l-1.785-3.57a.937.937 0 0 1 .215-.969l1.719-1.718a6.000 6.000 0 0 0 8.48-8.48l1.717-1.717c.297-.297.655-.377.97-.215l3.569 1.784c.284.14.493.45.443.77z">
              </path>
            </svg>
            <span>Always Learning</span>
          </div>
        </div>
      </section>

      <section id="conversation-container" class="conversation-container hidden">
        <div class="conversation-header">
          <button id="new-conversation" class="text-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New Conversation
          </button>
        </div>

        <div id="qa-container" class="qa-container">
          <!-- Q&A pairs will be added here by JavaScript -->
        </div>
      </section>

      <section id="welcome-container" class="welcome-container">
        <div class="welcome-content">
          <div class="welcome-icon-wrapper">
            <svg class="welcome-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" fill="currentColor" />
            </svg>
          </div>
          <p>Ask anything, and hear the answers come to life.</p>
        </div>
      </section>
    </div>
  </main>

  <!-- QA pair template -->
  <template id="qa-pair-template">
    <div class="qa-pair">
      <div class="question-container">
        <div class="question-content">
          <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <div class="question-text"></div>
        </div>
      </div>

      <div class="answer-container">
        <div class="answer-content">
          <svg class="assistant-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" fill="currentColor" />
          </svg>
          <div class="answer-text"></div>
        </div>

        <div class="answer-actions">
          <button class="action-button play-audio-button" aria-label="Play audio response">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
            </svg>
            <span>Play Audio</span>
          </button>

          <button class="action-button regenerate-button" aria-label="Regenerate response">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M23 4v6h-6"></path>
              <path d="M1 20v-6h6"></path>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            <span>Regenerate</span>
          </button>

          <button class="action-button download-audio-button" aria-label="Download audio">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span>Download Audio</span>
          </button>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.skypack.dev/framer-motion@4.1.17/dist/es/index.mjs" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
