<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoLex - Your AI Learning Companion</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Add Framer Motion -->
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <!-- Add Inter font for Claude AI-inspired typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <!-- Header Section -->
    <div class="header">
      <div class="logo-container">
        <div class="logo-circle motion-fade">
          <!-- Simplified, modern logo design -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 4L4 8l8 4 8-4-8-4z" />
            <path d="M4 12l8 4 8-4" />
            <path d="M4 16l8 4 8-4" />
          </svg>
        </div>
        <span class="motion-slide-right">InfoLex</span>
      </div>
      <h1 class="motion-slide-up">What would you like to learn today?</h1>
      <p class="motion-slide-up-delay">Explore ideas, understand concepts, and expand your knowledge with AI-powered
        learning</p>
    </div>

    <!-- Enhanced Input Section -->
    <div class="input-section motion-fade-up">
      <div class="search-container">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" class="search-input" placeholder="What are you curious about?" />
        <div class="input-actions">
          <button class="mic-button motion-scale" aria-label="Voice input">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
            <div class="button-feedback"></div>
          </button>
          <button class="send-button motion-scale" aria-label="Send message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 2L11 13"></path>
              <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
            </svg>
            <div class="button-feedback"></div>
          </button>
        </div>
      </div>
    </div>

    <!-- Gradient Line -->
    <div class="gradient-line motion-expand"></div>

    <!-- Welcome Section -->
    <div class="welcome-section motion-fade-up-delay">
      <div class="sparkle motion-float">âœ¨</div>
      <h2>Begin your learning journey</h2>
      <p>Let InfoLex guide you through a world of knowledge. Every question opens new paths to understanding. What
        interests you?</p>
    </div>

    <!-- Footer Tabs -->
    <div class="footer-tabs">
      <button class="tab active motion-slide-up">Your Learning Path</button>
      <button class="tab motion-slide-up">Progress</button>
    </div>
  </div>

  <script>
    // Initialize Framer Motion animations
    document.addEventListener('DOMContentLoaded', () => {
      // Add motion classes to elements
      document.querySelectorAll('.motion-fade').forEach(el => {
        el.style.opacity = '0';
        el.style.animation = 'fadeIn 0.6s ease-out forwards';
      });

      document.querySelectorAll('.motion-slide-up').forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.animation = 'slideUp 0.6s ease-out forwards';
      });

      document.querySelectorAll('.motion-slide-right').forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateX(-20px)';
        el.style.animation = 'slideRight 0.6s ease-out forwards';
      });

      // Add interaction animations
      document.querySelectorAll('.motion-scale').forEach(el => {
        el.addEventListener('mouseenter', () => {
          el.style.transform = 'scale(1.1)';
        });
        el.addEventListener('mouseleave', () => {
          el.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>

</html>
