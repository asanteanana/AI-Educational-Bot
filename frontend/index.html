<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoLex - AI Learning Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- PDF.js for PDF parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- AWS SDK for Amazon Polly TTS -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script>
  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
</head>

<body>
  <div class="app-container" data-motion="fade">
    <header class="header" data-motion="slide-down">
      <div class="logo-container">
        <div class="logo-circle" data-motion="spring">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
        </div>
        <span data-motion="slide-right">InfoLex</span>
      </div>
      <h1 data-motion="slide-up">Your AI Learning Companion</h1>
      <p data-motion="slide-up" data-delay="0.1">Upload PDFs, ask questions, and learn through interactive conversations
      </p>
    </header>

    <div class="input-section" data-motion="slide-up">
      <div class="search-container" data-motion="scale">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" class="search-input" placeholder="What would you like to learn today?" />
        <div class="input-actions">
          <button class="mic-button" data-motion="scale">
            <div class="button-feedback"></div>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </button>
          <button class="send-button" data-motion="scale">
            <div class="button-feedback"></div>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="gradient-line" data-motion="scale-x"></div>

    <div class="welcome-section" data-motion="fade-up">
      <span class="sparkle" data-motion="float">âœ¨</span>
      <h2 data-motion="slide-up">Welcome to Your Learning Journey</h2>
      <p data-motion="slide-up" data-delay="0.2">Upload a PDF and start learning with natural voice interaction. Ask
        questions, get explanations, and engage with your content in a whole new way.</p>
    </div>

    <div class="footer-tabs" data-motion="slide-up">
      <button class="tab active" data-motion="slide-up">Your Learning Path</button>
      <button class="tab" data-motion="slide-up" data-delay="0.1">History</button>
    </div>
  </div>

  <script src="js/framer-animations.js"></script>
  <script src="js/pdf-handler.js"></script>
  <script src="js/tts-engine.js"></script>
</body>

</html>
