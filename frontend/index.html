<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoLex - Your AI Learning Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- PDF.js for PDF parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- AWS SDK for Amazon Polly TTS -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script>
  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
</head>

<body>
  <div class="app-container">
    <header class="header motion-fade">
      <div class="logo-circle motion-scale">
        <svg class="star-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L14.4 9.2H22L16.8 13.6L19.2 20.8L12 16.4L4.8 20.8L7.2 13.6L2 9.2H9.6L12 2Z"
            fill="currentColor" />
        </svg>
      </div>
      <h1>InfoLex</h1>
      <p>Your AI Learning Companion</p>
    </header>

    <main class="content motion-slide-up">
      <div class="search-container" data-motion="scale">
        <input type="text" class="search-input" placeholder="What do you want to know?" autofocus>
        <div class="action-buttons">
          <button class="action-button" aria-label="Attach file">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M15.8333 8.33333L10.8333 13.3333C9.91667 14.25 8.41667 14.25 7.5 13.3333C6.58333 12.4167 6.58333 10.9167 7.5 10L12.5 5C13.0833 4.41667 14 4.41667 14.5833 5C15.1667 5.58333 15.1667 6.5 14.5833 7.08333L9.58333 12.0833C9.41667 12.25 9.16667 12.25 9 12.0833C8.83333 11.9167 8.83333 11.6667 9 11.5L13.3333 7.16667"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
          <button class="action-button" aria-label="Voice input">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M10 1.66667V18.3333M6.66667 5V15M13.3333 3.33333V16.6667M3.33333 8.33333V11.6667M16.6667 6.66667V13.3333"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            </svg>
          </button>
          <button class="action-button" aria-label="Send message">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M18.3333 1.66667L9.16667 10.8333M18.3333 1.66667L12.5 18.3333L9.16667 10.8333L1.66667 7.5L18.3333 1.66667Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>

      <div class="quick-actions motion-slide-up"
        style="display: flex; gap: 1rem; margin-top: 1rem; justify-content: center;">
        <button class="action-button">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M9.16667 15.8333C12.8486 15.8333 15.8333 12.8486 15.8333 9.16667C15.8333 5.48477 12.8486 2.5 9.16667 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16667C2.5 12.8486 5.48477 15.8333 9.16667 15.8333Z"
              stroke="currentColor" stroke-width="1.5" />
            <path d="M13.75 13.75L17.5 17.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          </svg>
          Research
        </button>
        <button class="action-button">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z"
              stroke="currentColor" stroke-width="1.5" />
            <path
              d="M2.5 10C2.5 10 5.83333 5 10 5C14.1667 5 17.5 10 17.5 10C17.5 10 14.1667 15 10 15C5.83333 15 2.5 10 2.5 10Z"
              stroke="currentColor" stroke-width="1.5" />
          </svg>
          Think
        </button>
      </div>
    </main>

    <footer class="learning-path motion-slide-up">
      <div class="learning-path-header">
        <button class="learning-path-tab active">Your Learning Path</button>
        <button class="learning-path-tab">Progress</button>
      </div>
    </footer>
  </div>

  <script src="js/framer-animations.js"></script>
  <script src="js/pdf-handler.js"></script>
  <script src="js/tts-engine.js"></script>
</body>

</html>
